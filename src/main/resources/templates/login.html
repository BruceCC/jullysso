<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="${#httpServletRequest.getContextPath()}/assets/bootstrap-3.3.7-dist/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="${#httpServletRequest.getContextPath()}/assets/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
    <script src="${#httpServletRequest.getContextPath()}/assets/js/jquery-3.3.1.min.js"></script>
</head>
<body>
<div class="container">
    <div class="row" id="pwd-container">
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <section class="login-form">
                <form method="post" action="#" role="login" th:action="@{/login}">
                    <input type="email" name="email" placeholder="Email/mobile/loginname" required class="form-control input-lg" value="" />
                    <input type="password" class="form-control input-lg" id="password" placeholder="Password" required="" />
                    <button type="submit" name="go" class="btn btn-lg btn-primary btn-block">Sign in</button>
                    <div>
                        <a href="#">Create account</a> or <a href="#">reset password</a>
                    </div>
                </form>
            </section>
        </div>
        <div class="col-md-4"></div>
    </div>
</div>
</body>
</html>
